---
# 這個檔案不需要 front matter，留白即可
---
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style>
      /* 進行最基本的 CSS 重置，移除瀏覽器預設的邊距和內距 */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden; /* 關鍵：強制禁止水平捲動軸出現 */
      }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
