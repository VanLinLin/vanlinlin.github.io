<h1 id="visitor-map"><span class="anchor" id="visitor-map"></span>🗺️ Visitor Map</h1>
<div id="revolvermaps-container"></div>

<h1 id="global-collaborations"><span class="anchor" id="global-collaborations"></span>🌍 Global Collaborations</h1>
<div id="globe-wrapper" style="display: flex; justify-content: center; align-items: center; overflow: hidden; height: 300px; max-width: 600px; margin: 0 auto; border-radius: 10px; position: relative;">
  <div id="globeViz" style="width: 100%; height: 100%;"></div>
</div>

<script>
function loadScript(src, callback) {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = src;
  script.async = true;
  if (callback) {
    script.onload = callback;
  }
  document.body.appendChild(script);
}

// 在頁面完全載入後，才開始執行我們的地圖和地球儀腳本
window.addEventListener('load', function() {

  // 載入 RevolverMaps
  loadScript('//rf.revolvermaps.com/0/0/6.js?i=54e0ojatafc&m=7&c=e63100&cr1=ffffff&f=arial&l=0&bv=90&lx=-420&ly=420&hi=20&he=7&hc=a8ddff&rs=80');

  // 載入 Globe.gl
  loadScript('https://unpkg.com/globe.gl', function() {
    // 這個函數會在 globe.gl 載入完成後才執行
    const globeContainer = document.getElementById('globeViz');
    if (globeContainer) {
      const globe = Globe()
        (globeContainer)
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
        .backgroundColor('rgba(255,255,255,0)')
        .pointsData([
          { lat: 22.9987, lng: 120.2195, size: 0.5, color: 'yellow' }, // NCKU
          { lat: 24.1231, lng: 120.6740, size: 0.5, color: 'green' },  // NCHU
          { lat: 55.9533, lng: -3.1883,  size: 0.5, color: 'red' }      // example
        ])
        .pointAltitude(0)
        .pointColor('color')
        .pointRadius('size');

      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.5;
    }
  });

});
</script>
