<style>
    /* 基本重置，確保內容填滿整個 iframe */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* 確保 iframe 內部絕對不會有卷軸 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #FFF;

        /* 使用 Flexbox 進行垂直佈局 */
        display: flex;
        flex-direction: column;
        align-items: center; /* 水平置中 */
    }

    /* 標題樣式 */
    h2 {
        font-size: 1.2em;
        color: #555;
        font-weight: bold;
        padding: 10px 0; /* 給標題一點上下空間 */
        margin: 0;
        flex-shrink: 0; /* 防止標題被壓縮 */
    }

    /* 地球儀的渲染區域，讓它填滿剩餘的所有空間 */
    #globeViz {
        width: 100%;
        height: 100%;
        flex-grow: 1; /* 關鍵：自動長大以填滿空間 */
    }
</style>

<h2>🌍 Global Collaborations</h2>
<div id="globeViz"></div>

<script src="https://unpkg.com/globe.gl"></script>
<script>
    // JavaScript 程式碼維持不變
    window.addEventListener('load', function() {
        const globeContainer = document.getElementById('globeViz');
        const globe = Globe()(globeContainer)
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
            .backgroundColor('rgba(255,255,255,0)')
            .showGraticules(true)
            .pointsData([
                { lat: 22.9987, lng: 120.2195, size: 0.5, color: 'yellow' },
                { lat: 24.1231, lng: 120.6740, size: 0.5, color: 'green' },
                { lat: 55.9533, lng: -3.1883,  size: 0.5, color: 'red' }
            ])
            .pointAltitude(0).pointColor('color').pointRadius('size');

        globe.pointOfView({ lat: 23.5, lng: 121, altitude: 1.7 });
        globe.controls().autoRotate = true;
        globe.controls().autoRotateSpeed = 0.4;
        globe.controls().enableZoom = false;
    });
</script>
