<style>
    body, html {
        margin: 0;
        padding: 0;
        background-color: #FFF; /* 確保背景為白色 */
    }
    h2 {
        font-size: 1.2em;
        margin: 1em 0;
        color: #555;
        font-weight: bold;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    /* 地球儀的外層容器 */
    #globe-wrapper {
        width: 100%;
        max-width: 500px;  /* 您可以調整地球的最大寬度 */
        margin: 0 auto;    /* 水平置中 */
        padding-top: 100%; /* 關鍵：這會創建一個 1:1 的高寬比容器，使其高度等於寬度 */
        position: relative; /* 為了讓內層的 globeViz 可以絕對定位 */
    }

    /* 地球儀的渲染區域 */
    #globeViz {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #loading-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* 精確置中 */
        color: #888;
    }
</style>

<h2>🌍 Global Collaborations</h2>
<div id="globe-wrapper">
    <div id="loading-message">Loading Globe...</div>
    <div id="globeViz"></div>
</div>

<script src="https://unpkg.com/globe.gl"></script>
<script>
    window.addEventListener('load', function() {
        const globeContainer = document.getElementById('globeViz');
        const loadingMessage = document.getElementById('loading-message');

        if (globeContainer) {
            loadingMessage.style.display = 'none';
            const globe = Globe()
                (globeContainer)
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
                .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
                .backgroundColor('rgba(255,255,255,0)')
                .showGraticules(true)
                .pointsData([
                    { lat: 22.9987, lng: 120.2195, size: 0.5, color: 'yellow' },
                    { lat: 24.1231, lng: 120.6740, size: 0.5, color: 'green' },
                    { lat: 55.9533, lng: -3.1883,  size: 0.5, color: 'red' }
                ])
                .pointAltitude(0).pointColor('color').pointRadius('size');

            globe.pointOfView({ lat: 23.5, lng: 121, altitude: 2 });
            globe.controls().autoRotate = true;
            globe.controls().autoRotateSpeed = 0.4;
            globe.controls().enableZoom = false;
        }
    });
</script>
