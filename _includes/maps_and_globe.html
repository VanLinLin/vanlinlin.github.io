<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        h1 {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        #globe-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 300px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            position: relative;
        }
        #globeViz {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>üó∫Ô∏è Visitor Map</h1>
    <div id="revolvermaps-container">
        <script type="text/javascript" src="//rf.revolvermaps.com/0/0/6.js?i=54e0ojatafc&amp;m=7&amp;c=e63100&amp;cr1=ffffff&amp;f=arial&amp;l=0&amp;bv=90&amp;lx=-420&amp;ly=420&amp;hi=20&amp;he=7&amp;hc=a8ddff&amp;rs=80" async="async"></script>
    </div>

    <h1>üåç Global Collaborations</h1>
    <div id="globe-wrapper">
        <div id="globeViz"></div>
    </div>

    <script src="https://unpkg.com/globe.gl"></script>
    <script>
        const globeContainer = document.getElementById('globeViz');
        if (globeContainer) {
            const globe = Globe()
                (globeContainer)
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
                .backgroundColor('rgba(255,255,255,0)')
                .pointsData([
                    { lat: 22.9987, lng: 120.2195, size: 0.5, color: 'yellow' }, // NCKU
                    { lat: 24.1231, lng: 120.6740, size: 0.5, color: 'green' },  // NCHU
                    { lat: 55.9533, lng: -3.1883,  size: 0.5, color: 'red' }      // example
                ])
                .pointAltitude(0)
                .pointColor('color')
                .pointRadius('size');

            globe.controls().autoRotate = true;
            globe.controls().autoRotateSpeed = 0.5;
        }
    </script>

</body>
</html>
